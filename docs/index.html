<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quest Everyday</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer=""></script>
        <body>
            <div class="title">
                <table>
                    <tr>
                        <td onclick="toggleFullscreen()">Quest Everyday</td>
                    </tr>
                </table>
            </div>
            <div class="quest">
                <table>
                    <tr>
                        <td id="quest">
                            <a href="https://www.enablejavascript.io/kw">자바스크립트<br>활성화하기</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="info">
                <table>
                    <tr>
                        <td onclick="showQuest()">#questeveryday</td>
                    </tr>
                    <tr>
                        <td>tinyurl.com/questeveryday</td>
                    </tr>
                    <tr>
                        <td>
                            <a href="https://github.com/yehwankim23/js-quest-everyday">&#x00A9; 2021 Quest Everyday</a>
                        </td>
                    </tr>
                </table>
            </div>
        </body>
    </head>
</html>
